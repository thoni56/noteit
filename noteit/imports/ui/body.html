<body>
    <div class="container">
        <header>
          <h1>Welcome to NoteIt!</h1>
          <form class="new-note">
            <input type="note" name="text" placeholder="Type title, fill out content and press Save" />
            <button name="save" value="send" type="submit">Save</button>
          </form>
        </header>
  
        {{> editor}}

        <h3>Your notes:</h3>
        <ul>
          {{#each notes}}
            {{> note}}
          {{/each}}
        </ul>
    </div>

</body>

<template name="editor">
  <textarea rows="4" cols="40" id="editor"></textarea>
</template>

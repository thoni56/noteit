<body>
    <div class="container">
        <header>
          <h1>Welcome to NoteIt!</h1>
        </header>
  
        {{> editor}}

        <h3>Your notes:</h3>
        <ul>
          {{#each notes}}
            {{> note}}
          {{/each}}
        </ul>
    </div>

</body>

<template name="editor">
  <form class="new-note">
    <input type="text" name="title" placeholder="Type title here">
  </form>
  <textarea rows="4" cols="40" id="editor"></textarea>
</template>

<template name="notelist">
    <header>
        <h4>Notes ({{counter}}) <select id="sortselector" style="font-size:0.7em">
            <option value="titleup">title 'A -> Z'</option>
            <option value="titledown">title 'Z -> A'</option>
            <option value="createdup">created 'old -> new'</option>
            <option value="createddown" selected>created 'new -> old'</option>
            <option value="modifiedup">modified 'old -> new'</option>
            <option value="modifieddown">modified 'new -> old'</option>
          </select></h4>
    </header>
    <div class="list-group">
        {{#each notes}}
            {{> note}}
        {{/each}}
    </div>
</template>

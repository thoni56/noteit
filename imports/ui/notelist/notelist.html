<template name="notelist">
    <header>
        <h4>Notes ({{counter}}) <select id="sortselector" style="font-size:0.7em">
            <option value="titleup">title &#9650;</option>
            <option value="titledown">title &#9660;</option>
            <option value="createdup">created &#9650;</option>
            <option value="createddown" selected>created &#9660;</option>
            <option value="modifiedup">modified &#9650;</option>
            <option value="modifieddown">modified &#9660;</option>
          </select></h4>
    </header>
    <div class="list-group">
        {{#each notes}}
            {{> note}}
        {{/each}}
    </div>
</template>

<template name="note">
    <a href="#" class="list-group-item {{active}}">
        {{title}}
        <span class="badge" data-toggle="tooltip" data-animation="true" title="Number of tags for this note">
            {{tagCount}}
        </span>
        <span style="font-size: 0.7em; float: right;margin-right:8px;">
            {{sortValue}}
        </span>
    </a>
</template>

<body>
    <div class="container">
      <header class="col-xs-12">
        <h1>Welcome to NoteIt!</h1>
      </header>

      <div class="tag-filter col-xs-12">
        <div class="col-xs-2">
          {{#each tags}}
            {{> tag}}
          {{/each}}
        </div>
      </div>
      <div class="editor col-xs-6">
        {{> editor}}
      </div>

      <div class="notelist col-xs-6">
        <p style="font-size:1.1em; font-weight: bold;">Notes:</p>
        <div class="list-group">
          {{#each notes}}
            {{> note}}
         {{/each}}
        </div>
      </div>
    </div>

</body>

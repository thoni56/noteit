<body>
  <div class="container">
    <header class="col-xs-12">
      <h1>Welcome to NoteIt!</h1>
    </header>

    <div class="tag-filter col-xs-12">
      <div class="col-xs-2 tags-column">
        <div class="reset-tag-filter btn btn-primary btn-xs">Reset</div>
        {{#each tags}}
          {{> tag}}
        {{/each}}
      </div>
    </div>
    
    <div class="editor col-md-6 col-xs-12" style="padding-left:0;">
      <header><h4>Editor</h4></header>
      {{> editor}}
    </div>

    <div class="notelist col-md-6 col-xs-12" style="padding:0;">
      <header><h4>Notes</h4></header>
      <div class="list-group">
        {{#each notes}}
          {{> note}}
        {{/each}}
      </div>
    </div>
  </div>

</body>

<body>
    <div class="container">
      <header>
        <h1>Welcome to NoteIt!</h1>
      </header>
        
      <div class="editor">
        {{> editor}}
      </div>
        
      <div class="notelist">
        <ul>
          {{#each notes}}
            {{> note}}
         {{/each}}
        </ul>
      </div>
    </div>

</body>

<template name="editor">
  <form class="edit-title">
    <button class="operation add-note"><i class="fa fa-plus"></i></button>
    <input type="text" name="title" placeholder="Title of new note">
  </form>
  <textarea rows="4" cols="40" id="editor"></textarea>
</template>

<template name="editor">
    <header><h4>Editor</h4></header>
    <form class="edit-title-form" id="edit-title-form">
        <button class="operation add-note"
            data-toggle="tooltip" data-animation="true" title="Add new note">
            <i class="fa fa-plus" style="color: lightgreen;"></i>
        </button>
        <button class="operation delete-note"
            data-toggle="tooltip" data-animation="true" title="Delete current note">
            <i class="fa fa-remove" style="color:red;"></i>
        </button>
        <input type="text" id="note-title" placeholder="Type title of new note here"
            data-toggle="tooltip" data-animation="true" title="Title of this note">
    </form>
    <form class="edit-tags-form" id="edit-tags-form">
        <div data-toggle="tooltip" data-animation="true" title="List of tags currently assigned to this note">
            {{#each notetags}}
                {{> notetag}}
            {{/each}}
        </div>
        <input type="text" id="add-tag" placeholder="Type tag name here to add it to the note">
    </form>
    <textarea id="editor"></textarea>
</template>
